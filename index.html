<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>My Sticky Notes</title>
  </head>
  <body onload="fetchNotes()">
    <div>
      <h1>My Sticky Notes</h1>
        <div>
          <div class="row">
            <div class="col-11 col-s-10">
              <input id="search" type="text" placeholder="Search by title...">
            </div>
            <div class="col-1 col-s-2">
              <button class="searchBtn" onclick="searchTitles()">Search</button>
            </div>
          </div>

          <form id="noteInputForm">
            <h2>Add new note</h2>
            <div class="row">
              <div class="col-1 col-s-2 label"><b>Title</b></div>
              <div class="col-11 col-s-10"><input type="text" id="titleInput" placeholder="Enter title ..." required></div>
            </div>

            <div class="row">
              <div class="col-1 col-s-2 label"><b>Content</b></div>
              <div class="col-11 col-s-10"><input type="text" id="descriptionInput" placeholder="Enter content ..." required></div>
            </div>

            <div class="row">
              <div class="col-12 col-s-12"><button type="submit" class="newButton">Add new content</button></div>
            </div>
          </form>
        </div>

        <div class="content">
          <div id="notesList" />
        </div>

        <div id="openModal" class="modalDialog">
          <div>
            <a href="#close" title="Close" class="close">X</a>
            <div id="modalContent" />
          </div>
        </div>
    </div>
     
    <script src="main.js"></script>
  </body>
</html>
