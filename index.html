<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Sticky Notes</title>
  </head>
  <body onload="fetchNotes()">
    <div>
      <h1>My Sticky Notes</h1>
        <div>
          <div class="row">
            <div class="col-11 col-s-10">
              <input id="search" type="text" placeholder="Search by title...">
            </div>
            <div class="col-1 col-s-2">
              <button onclick="searchTitles()">Search</button>
            </div>
          </div>

          <form id="noteInputForm">
            <h2>Add new note</h2>
            <div class="row">
              <div class="col-1 col-s-1 label"><b>Title:</b></div>
              <div class="col-11 col-s-11"><input type="text" id="titleInput" placeholder="Enter title ..."></div>
            </div>

            <div class="row">
              <div class="col-1 col-s-1 label"><b>Content:</b></div>
              <div class="col-11 col-s-11"><input type="text" id="descriptionInput" placeholder="Enter content ..."></div>
            </div>

            <div class="row">
              <div class="col-12 col-s-12"><button type="submit" class="newButton">Add new content</button></div>
            </div>
          </form>
        </div>

        <div class="content">
          <div id="notesList" />
        </div>

        <div id="openModal" class="modalDialog">
          <div>
            <a href="#close" title="Close" class="close">X</a>
            <div id="modalContent" />
          </div>
        </div>
    </div>
     
    <script src="main.js"></script>
  </body>
</html>

<style>
  * {
    box-sizing: border-box;
  }

  [class*="col-"] {
    float: left;
    padding-top: 5px;
    padding-bottom: 5px;
    display: flex;
    justify-content: center;
  }

  .row::after {
    content: "";
    clear: both;
    display: table;
  }

  @media only screen and (max-width: 700px) {
    body {
      background-color: lightblue;
      min-width: 400px;
    }

    .col-s-1 {width: 8.33%;}
    .col-s-2 {width: 16.66%;}
    .col-s-3 {width: 25%;}
    .col-s-4 {width: 33.33%;}
    .col-s-5 {width: 41.66%;}
    .col-s-6 {width: 50%;}
    .col-s-7 {width: 58.33%;}
    .col-s-8 {width: 66.66%;}
    .col-s-9 {width: 75%;}
    .col-s-10 {width: 83.33%;}
    .col-s-11 {width: 91.66%;}
    .col-s-12 {width: 100%;}
  }

  @media only screen and (min-width: 700px) {
    html {
      display: flex;
      justify-content: center;
    }

    body {
      max-width: 1100px;
      width: 100%;
    }

    .col-1 {width: 8.33%;}
    .col-2 {width: 16.66%;}
    .col-3 {width: 25%;}
    .col-4 {width: 33.33%;}
    .col-5 {width: 41.66%;}
    .col-6 {width: 50%;}
    .col-7 {width: 58.33%;}
    .col-8 {width: 66.66%;}
    .col-9 {width: 75%;}
    .col-10 {width: 83.33%;}
    .col-11 {width: 91.66%;}
    .col-12 {width: 100%;}

    button {
      padding-top: 5px;
      padding-bottom: 5px;
      border: 2px solid #ccc;
      border-radius: 5px;
      width: 70px;
    }

    .label {
      display:flex;
      justify-content: center;
      margin-top: 5px;
    }
  }

  h1, h2 {
    margin: 0;
    padding-top: 5px;
    display: flex;
    justify-content: center;
  }

  h3 {
    margin: 0;
  }

  input {
    padding:5px; 
    border:2px solid #ccc; 
    -webkit-border-radius: 5px;
    border-radius: 5px;
    width: 99%;
  }

  .content {
    background-color: aliceblue;
    margin: 5px 0 5px 0;
    padding: 5px;
    border-radius: 5px;
  }

  .content-desc {
    overflow-wrap: break-word;
  }

  .content-btn-row {
    margin-top: 5px;
    margin-bottom: 15px;
  }

  .content-btn-edit {
    margin-right: 5px
  }

  .content-btn-del {
    background-color: #F88379;
  }

  .newButton {
    width: 200px;
    background-color: aquamarine;
    height: 30px;
    font-weight: bold;
  }

  .modalDialog {
    position: fixed;
    font-family: Arial, Helvetica, sans-serif;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background: rgba(0,0,0,0.8);
    z-index: 99999;
    opacity:0;
    -webkit-transition: opacity 400ms ease-in;
    -moz-transition: opacity 400ms ease-in;
    transition: opacity 400ms ease-in;
    pointer-events: none;
  }

  .modalDialog:target {
    opacity:1;
    pointer-events: auto;
  }

  .modalDialog > div {
    width: 70%;
    position: relative;
    margin: 10% auto;
    padding: 5px 20px 13px 20px;
    border-radius: 10px;
    background: #fff;
    background: -moz-linear-gradient(#fff, #999);
    background: -webkit-linear-gradient(#fff, #999);
    background: -o-linear-gradient(#fff, #999);
  }

  .close {
    background: #606061;
    color: #FFFFFF;
    line-height: 25px;
    position: absolute;
    right: -12px;
    text-align: center;
    top: -10px;
    width: 24px;
    text-decoration: none;
    font-weight: bold;
    -webkit-border-radius: 12px;
    -moz-border-radius: 12px;
    border-radius: 12px;
    -moz-box-shadow: 1px 1px 3px #000;
    -webkit-box-shadow: 1px 1px 3px #000;
    box-shadow: 1px 1px 3px #000;
  }

  .close:hover { background: #00d9ff; }
</style>
