<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Sticky Notes</title>
  </head>
  <body onload="fetchNotes()">
    <div>
      <h1>My Sticky Notes</h1>
        <div>
          <h3>Add new note</h3>
          <div>
            <input id="search" type="text" placeholder="Search by title...">
            <button onclick="searchTitles()">
              Search
            </button>
          </div>

          <form id="noteInputForm">
            <div>
              <label>Title</label>
              <input type="text" id="titleInput" placeholder="Enter title ...">
            </div>

            <div>
              <label>Description</label>
              <input type="text" id="descriptionInput" placeholder="Enter description ...">
            </div>

            <button type="submit">Add</button>
          </form>
        </div>

        <div>
          <div id="notesList" />
        </div>

        <div id="openModal" class="modalDialog">
          <div>
            <a href="#close" title="Close" class="close">X</a>
            <div id="modalContent" />
          </div>
        </div>
    </div>
     
    <script src="main.js"></script>
  </body>
</html>

<style>
  .modalDialog {
    position: fixed;
    font-family: Arial, Helvetica, sans-serif;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background: rgba(0,0,0,0.8);
    z-index: 99999;
    opacity:0;
    -webkit-transition: opacity 400ms ease-in;
    -moz-transition: opacity 400ms ease-in;
    transition: opacity 400ms ease-in;
    pointer-events: none;
  }

  .modalDialog:target {
    opacity:1;
    pointer-events: auto;
  }

  .modalDialog > div {
    width: 70%;
    position: relative;
    margin: 10% auto;
    padding: 5px 20px 13px 20px;
    border-radius: 10px;
    background: #fff;
    background: -moz-linear-gradient(#fff, #999);
    background: -webkit-linear-gradient(#fff, #999);
    background: -o-linear-gradient(#fff, #999);
  }

  .close {
    background: #606061;
    color: #FFFFFF;
    line-height: 25px;
    position: absolute;
    right: -12px;
    text-align: center;
    top: -10px;
    width: 24px;
    text-decoration: none;
    font-weight: bold;
    -webkit-border-radius: 12px;
    -moz-border-radius: 12px;
    border-radius: 12px;
    -moz-box-shadow: 1px 1px 3px #000;
    -webkit-box-shadow: 1px 1px 3px #000;
    box-shadow: 1px 1px 3px #000;
  }

  .close:hover { background: #00d9ff; }
</style>
